<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .welcome {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .time, .date, .weather {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .futuristic {
            border: none;
            outline: none;
            background: none;
            color: #ffffff;
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="welcome">Welcome back, Nino!</div>
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="weather" id="weather"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').innerHTML = `${day}/${month}/${year}`;
        }

        async function updateWeather() {
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            const city = 'YOUR_CITY'; // Replace with your city
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            const data = await response.json();
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            document.getElementById('weather').innerHTML = `Weather: ${temperature}Â°C, ${description}`;
        }

        updateTime();
        updateDate();
        updateWeather();
        setInterval(updateTime, 1000);
        setInterval(updateDate, 60000);
        setInterval(updateWeather, 600000); // Update weather every 10 minutes
    </script>
</body>
</html>
