<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .dashboard {
            text-align: center;
            padding: 20px 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }
        .welcome {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            animation: textGlow 2s infinite alternate;
        }
        .time, .date, .weather {
            font-size: 1.8em;
            margin: 15px 0;
            letter-spacing: 0.05em;
            animation: textGlow 2s infinite alternate;
        }
        .weather {
            margin-top: 25px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="welcome">Welcome back, Nino!</div>
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="weather" id="weather">
            <div id="ww_8356187f6b9a1" v='1.3' loc='id' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
                More forecasts: 
                <a href="https://oneweather.org/fr/paris/30_jours/" id="ww_8356187f6b9a1_u" target="_blank">Météo paris 30 jours</a>
            </div>
            <script async src="https://app2.weatherwidget.org/js/?id=ww_8356187f6b9a1"></script>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').innerHTML = `${day}/${month}/${year}`;
        }

        updateTime();
        updateDate();
        setInterval(updateTime, 1000);
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
